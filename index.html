<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
  </head>
  <body>
    <style>
      body {
        color: #fff;
        background-image: url(premium.jpg);
        margin: auto;
        padding: 0;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        width: 400px;
        align-content: center;
        text-align: center;
        margin-top: 20px;
        font-weight: bolder;
      }
      div {
        line-height: 0.5em;
        box-shadow: 0 4px 30px rgb(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        height: 88vh;
      }

      button {
        padding: 10px;
        margin-top: 30px;
        border-radius: 10px;
        color: azure;
        background: linear-gradient(
          to top,
          rgb(103, 63, 126),
          rgb(45, 36, 177),
          rgb(202, 30, 224)
        );
        font-weight: bolder;
        border: none;
      }
      button:hover {
        color: rgb(230, 230, 103);
      }
      input {
        border-radius: 5px;
        padding: 5px;
        border: none;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        opacity: 0.6;
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
